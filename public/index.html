<!doctype html>

<html>
<head>
	<title>Pong</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
	<script>
let player_num = 0;
let ws = new WebSocket('ws://10.40.1.166:7777');

ws.onmessage = function (msg){
	console.log(msg.data);

	let data = JSON.parse(msg.data);

	if (data.player_num != null){

		player_num = data.player_num;
	}
	else if (data.y != null){
		if (player_num == 1){
			player2.y = data.y;
		}
		else if (player_num == 2){
			player1.y = data.y;
		}
	}
	else if (data.by != null){
		
		ball.x = data.bx;
		ball.y = data.by;

	}
	if (data.s1 != null){

		player1_score_text.setText(data.s1);
		player2_score_text.setText(data.s2);
	}
};

let wind_w = 800, wind_h = 450;
let config = {
    type: Phaser.AUTO,
    width: wind_w,
    height: wind_h,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let game = new Phaser.Game(config);

let player1, player2;
let player1_x = 32, player1_y = 225;
let player2_x = 768, player2_y = 225;

let players_w = 16, players_h = 96;
let player1_score = 0, player2_score = 0;
let player1_score_text, player2_score_text;

let ball;
let ball_x_init = 400, ball_y_init = 225;
let ball_x = ball_x_init, ball_y = ball_y_init;
let ball_w = 16, ball_h = 16;
let ball_x_dir = 1, ball_y_dir = 1;
let ball_wall_1 = 1, ball_wall_2 = wind_w; 

function preload ()
{
}

function create ()
{
	player1 = this.add.rectangle(player1_x,player1_y,players_w,players_h,0xFFFFFF);
	player2 = this.add.rectangle(player2_x,player2_y,players_w,players_h,0xFFFFFF);
	player1_score_text = this.add.text(player1_x, player1_x, '0');
	player2_score_text = this.add.text(player2_x, player1_x, '0');
	ball = this.add.rectangle(ball_x,ball_y,ball_w,ball_h,0xFFFFFF);
	this.cursors = this.input.keyboard.createCursorKeys();
}
function ball_reset()
{
	ball.x = ball_x_init;
	ball.y = ball_y_init;
}

function update ()
{
	if (player_num == 0)
		return;
	
	if (player_num == 1){

	ball.x += ball_x_dir;
	ball.y += ball_y_dir;

	if (ball.y > wind_h || ball.y < 0){
		ball_y_dir = -ball_y_dir;
	}
	if (ball.x > wind_w || ball.x < 0){
		ball_x_dir = -ball_x_dir;
	}
	if (ball.x < 0){
		player2_score += 1;
		player2_score_text.setText(player2_score);
		ball_reset()
	}
	if (ball.x > ball_wall_2){
		player1_score += 1;
		player1_score_text.setText(player1_score);
		ball_reset()
	}

	let ball_pos = {
		bx: ball.x,
		by: ball.y
	};

	ws.send(JSON.stringify(ball_pos));
}
	if (this.cursors.up.isDown){
		if (player_num == 1)
			player1.y -= 1;
		else if (player_num == 2)
			player2.y -= 1
	}
	if (this.cursors.down.isDown){
		if (player_num == 1)
			player1.y += 1;
		else if (player_num == 2)
			player2.y += 1;
	}

	let player_pos = {};
		if (player_num == 1)
		player_pos.y = player1.y;
	else if (player_num == 2)
		player_pos.y = player2.y;
	
	ws.send(JSON.stringify(player_pos));
	let points = {
		
		s1: player1_score,
		s2: player2_score
	
	};
	ws.send (JSON.stringify(points));
}

	</script>
</head>
<body>
	<h1>PONG</h1>
</body>
</html>
